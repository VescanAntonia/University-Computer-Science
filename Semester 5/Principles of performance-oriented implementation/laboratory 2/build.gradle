plugins {
    id 'java'
    id "me.champeau.jmh" version "0.7.1"
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    annotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.33'

    implementation 'it.unimi.dsi:fastutil:8.4.3'
    //implementation 'com.koloboke:koloboke-api-jdk8:0.9.6'
    //implementation 'com.koloboke:koloboke-impl-jdk8:0.9.6'
    //implementation 'net.sf.trove4j:trove4j:3.1a1'
    implementation 'org.openjdk.jmh:jmh-core:1.35'

}

test {
    useJUnitPlatform()
}